<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>˚｡⋆ Lacey & Alexander ⋆｡˚</title>
    <style>
        body {
            background-color: #4A90E2; 
            margin: 0;
            padding: 0;
            overflow: hidden; 
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: "Times New Roman", serif;
            position: relative;
        }

        /* Cloud Background Setup */
        .clouds-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .cloud {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.6;
            animation: float linear infinite;
            left: -500px; /* Start off-screen */
        }

        /* Using the two preferred cloud images across 6 different layers */
        .c1 { background-image: url('https://pngimg.com/uploads/cloud/cloud_PNG112234.png'); width: 400px; height: 250px; }
        .c2 { background-image: url('https://pngimg.com/d/cloud_PNG112234.png'); width: 500px; height: 300px; }

        /* Individual Cloud Placements and Timing */
        .pos1 { top: 5%;  animation-duration: 40s; animation-delay: -5s; }
        .pos2 { top: 25%; animation-duration: 55s; animation-delay: -20s; }
        .pos3 { top: 45%; animation-duration: 35s; animation-delay: -10s; }
        .pos4 { top: 60%; animation-duration: 50s; animation-delay: -35s; }
        .pos5 { top: 80%; animation-duration: 45s; animation-delay: -15s; }
        .pos6 { top: 15%; animation-duration: 60s; animation-delay: -45s; }

        @keyframes float {
            from { transform: translateX(-100px); }
            to { transform: translateX(calc(100vw + 600px)); }
        }

        /* Marquee Text Layer */
        .marquee {
            position: relative;
            z-index: 2;
            display: flex;
            width: 100%;
            overflow: hidden;
        }

        .scroll {
            display: flex;
            flex-shrink: 0;
            min-width: 100%;
            animation: scroll-left 40s linear infinite;
        }

        .glow-text {
            white-space: nowrap;
            font-size: 32px;
            color: #fff;
            text-shadow: 0 0 5px #ffb6c1, 0 0 12px #ff69b4;
            letter-spacing: 2px;
            font-style: italic;
            font-weight: bold;
        }

        @keyframes scroll-left {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }

        .spacer { padding: 0 100px; }
    </style>
</head>
<body>

    <div class="clouds-background">
        <div class="cloud c1 pos1"></div>
        <div class="cloud c2 pos2"></div>
        <div class="cloud c1 pos3"></div>
        <div class="cloud c2 pos4"></div>
        <div class="cloud c1 pos5"></div>
        <div class="cloud c2 pos6"></div>
    </div>

    <div class="marquee">
        <div class="scroll">
            <span class="glow-text">
               On June 26th, 2026, Lacey & Alexander are getting married. You are warmly welcome to join us for three intimate days (June 25-27) at Hotel Regina in Mürren, Switzerland.
            </span>
            <span class="spacer"></span>
        </div>
        
    </div>

</body>
</html>
