<!DOCTYPE html>

<head>

    <style>
        /* The site uses a "void" black background */
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars from appearing */
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: serif;
        }

        /* The "Glow" effect seen on the site */
        .glow-text {
            white-space: nowrap;
            font-size: 24px;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
            letter-spacing: 2px;
        }

        /* The Animation that makes the text shift across the screen */
        .marquee {
            display: flex;
            width: 100%;
            overflow: hidden;
        }

        .scroll {
            display: flex;
            flex-shrink: 0;
            min-width: 100%;
            animation: scroll-left 60s linear infinite;
        }

        @keyframes scroll-left {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }

        .symbols {
            margin: 0 20px;
            opacity: 0.8;
        }
    </style>
</head>
