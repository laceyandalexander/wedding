<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lacey & Alexander</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Typewriter font -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Special Elite', 'Courier New', monospace;
      color: #000;
    }

    /* YouTube video background styling */
    .video-background {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      transform: translate(-50%, -50%);
      z-index: -1;
      overflow: hidden;
    }

    .video-background iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.78vh; /* 100 * (16/9) */
      height: 100vh;
      transform: translate(-50%, -50%);
      pointer-events: none; /* makes it non-interactive */
    }

    /* Content */
    .content {
      padding: 4rem;
      max-width: 90%;
    }

    .content p {
      font-size: 40px;
      line-height: 1.3;
      margin-bottom: 2rem;
    }

    .link {
      text-decoration: underline;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      .content p {
        font-size: 32px;
      }
    }

    @media (max-width: 600px) {
      .content p {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <!-- YouTube Background Video -->
  <div class="video-background">
    <iframe
      src="https://www.youtube.com/embed/0_jNjpVxUt0?autoplay=1&mute=1&controls=0&showinfo=0&rel=0&loop=1&playlist=0_jNjpVxUt0"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Page Content -->
  <div class="content">
    <p>You are invited to celebrate Lacey &amp; Alexanderâ€™s wedding</p>
    <p>June 26 at Hotel Regina in Mirren, Switzerland.</p>
    <p>We are delighted to host our guests at Hotel Regina for the night.</p>
    <p>Wear something you feel pretty in, with comfortable shoes.</p>
    <p class="link">How to reach Hotel Regina</p>
  </div>

</body>
</html>
