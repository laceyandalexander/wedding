<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lacey & Alexander</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Typewriter-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Special Elite', 'Courier New', monospace;
      color: #ffffff;
    }

    .background {
      min-height: 100vh;
      background-image: url("https://i.pinimg.com/736x/e4/80/ff/e480ffcf993ea38398f04b96c74d72f7.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .content {
      max-width: 720px;
      text-align: center;
      background: rgba(0, 0, 0, 0.45);
      padding: 3rem 2.5rem;
      border-radius: 2px;
      line-height: 1.7;
    }

    .content p {
      margin-bottom: 1.5rem;
      font-size: 1.05rem;
      letter-spacing: 0.02em;
    }

    .content p:last-child {
      margin-bottom: 0;
    }

    .link {
      text-decoration: underline;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .content {
        padding: 2rem 1.5rem;
      }

      .content p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="content">

      </p>

      <p>
        Wear something you feel pretty in, with comfortable shoes.
      </p>

      <p class="link">
        How to reach Hotel Regina
      </p>
    </div>
  </div>
</body>
</html>
